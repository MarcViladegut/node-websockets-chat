<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon.png">
    <title>Chat room</title>
    <!-- Bootstrap Core CSS -->
    <link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- page css -->
    <link href="css/pages/login-register-lock.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- You can change the theme colors from here -->
    <link href="css/colors/default-dark.css" id="theme" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body class="card-no-border">
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label">Loading chat...</p>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper">
        <div class="login-register" style="background-image:url(../assets/images/background/pexels-jess-bailey-designs-1097930.jpg);">
            <img class="login-box card bg-transparent" src="../assets/images/background/mylogo.png">
            <div class="login-box card rounded mb-50">
                <div class="card-body">
                    <form class="form-horizontal form-material" id="loginform" action="chat.html">
                        <h3 class="box-title m-b-20">Information about you</h3>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" required="" placeholder="Username" name="nombre"> </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" required="" placeholder="Chat room" name="sala"> </div>
                        </div>
                        <h3 class="m-b-10">Select an avatar</h3>
                        <div class="parent-selector">
                            <div class="select-image">
                                <div id="divImages" class="list-image form-control">
                                    <!-- <img class="active" src="https://www.graphicsprings.com/filestorage/stencils/18caf1005c4eedca8b833788e88e53bc.svg" alt="1"/> -->
                                    <img src="../assets/images/users/1.jpg" alt="1" class="rounded mx-auto"/>
                                    <img src="../assets/images/users/2.jpg" alt="2" class="rounded mx-auto"/>
                                    <img src="../assets/images/users/3.jpg" alt="3" class="rounded mx-auto"/>
                                    <img src="../assets/images/users/4.jpg" alt="4" class="rounded mx-auto"/>
                                    <img src="../assets/images/users/5.jpg" alt="5" class="rounded mx-auto"/>
                                    <img src="../assets/images/users/6.jpg" alt="6" class="rounded mx-auto"/>
                                    <img src="../assets/images/users/7.jpg" alt="7" class="rounded mx-auto"/>
                                    <img src="../assets/images/users/8.jpg" alt="8" class="rounded mx-auto"/>
                                    <img src="../assets/images/users/d1.jpg" alt="9" class="rounded mx-auto"/>
                                    <img src="../assets/images/users/profile.png" alt="10" class="rounded mx-auto"/>
                                </div>
                                <!-- <div class="input-div">
                                    <input id="text-src" type="text" class="input-text" placeholder="URL de l'image">
                                    <label class="input-label">URL de l'image</label>
                                </div>
                                <div class="button" id="button-confirm"><span>Confirm</span></div> -->
                            </div>
                            <!-- <div class="view-image" style="display: none;">
                              <img src=""/>
                              <div class="button" id="button-other"><span>Other</span></div>
                            </div> -->
                        </div>

                        <div class="form-group text-center">
                            <div class="col-xs-12 p-t-20">
                                <button class="btn btn-block btn-lg btn-info btn-rounded" type="submit">Sign in chat</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>

    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="../assets/plugins/jquery/jquery.min.js"></script>
    <script src="js/socket-avatar.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="../assets/plugins/bootstrap/js/popper.min.js"></script>
    <script src="../assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!--Custom JavaScript -->
    <script type="text/javascript">
        $(function() {
            $(".preloader").fadeOut();
        });
        $(function() {
            $('[data-toggle="tooltip"]').tooltip()
        });
    </script>
</body>

</html>
